<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Movie search</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

    <style>

        body {

            background-color: #000; /* Black background */

            color: #fff; /* White text */

            padding: 2rem;

        }

 

        .container {

            background-color: #111; /* Dark gray container */

            padding: 2rem;

            border-radius: 5px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

        }

 

        .movie-info-box {

            border: 1px solid #ccc;

            border-radius: 5px;

            padding: 1rem;

            margin-top: 1rem;

        }

 

        .movie-info-label {

            font-weight: bold;

        }

 

        .movie-info-value {

            font-size: 1.2rem;

        }

 

    </style>

</head>

<body>

    <div class="container">

        <h1 class="title is-3 has-text-centered">Movie Information</h1>

        <div class="field is-horizontal">

            <div class="field-label is-normal">

                <label class="label">Please provide the title of the movie.</label>

            </div>

            <div class="field-body">

                <div class="field">

                    <div class="control">

                        <input class="input" type="text" id="movieTitle" placeholder="Enter movie title">

                    </div>

                </div>

            </div>

        </div>

        <div class="field is-grouped is-grouped-centered">

            <div class="control">

                <button class="button is-primary" onclick="getMovieInfo()">Get Info</button>

            </div>

        </div>

        <div id="movieInfo" class="movie-info-box">

            <p class="movie-info-label">Director</p>

            <p class="movie-info-value" id="director"></p>

        </div>

        <div class="movie-info-box">

            <p class="movie-info-label">IMDb Rating</p>

            <p class="movie-info-value" id="rating"></p>

        </div>

        <div class="movie-info-box">

            <p class="movie-info-label">Release Year</p>

            <p class="movie-info-value" id="year"></p>

        </div>

    </div>
  
    <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>

 

    <script>
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const dataContainer = document.getElementById("data-container");

 

      // Function to fetch data based on search term
      function fetchData(searchTerm) {
        fetch(
          `https://www.omdbapi.com/?i=tt3896198&apikey=534f8139&t=${searchTerm}`
        )
          .then((response) => response.json())
          .then((responseData) => {
            dataContainer.innerHTML = ""; // Clear previous results
            console.log(responseData);

 

            if (responseData.length === 0) {
              dataContainer.innerHTML = "<p>No results found.</p>";
              return;
            }

 

            const post = responseData;
            const postElement = document.createElement("div");
            postElement.className = "card"; // Apply the 'card' class
            postElement.innerHTML = `
<h2>Title: ${post.Title}</h2>
<p>Year: ${post.Year}</p>
<p>Ratings: ${post.Ratings[0].Value}</p>
<p>Type: ${post.Type}</p>
                        `;
            dataContainer.appendChild(postElement);

 

            {
              var notificationHandler = function (data) {
                // Do something with the notifications
              };

 

              var focusHandler = function () {
                // Do something when the visitor is focused
                // Assume the visitor is focused to begin with
              };

 

              var blurHandler = function () {
                // Do something when the visitor is blurred
                // Assume the visitor is focused to begin with
              };
            }
            lpTag.agentSDK.init({
              notificationCallback: notificationHandler,
              visitorFocusedCallback: focusHandler,
              visitorBlurredCallback: blurHandler,
            });
            const notifyWhenDone = function (err) {
              if (err) {
                console.log("Error occured in notifyWhenDone: " + err);
              }
            };
            const commandData = {
              text: "Title: " + post.Title + ", Year: " + post.Year,
            };
            lpTag.agentSDK.command(
              lpTag.agentSDK.cmdNames.write,
              commandData,
              notifyWhenDone
            );
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
        searchInput.value = ""; // Clear the input after search
      }

 

      function performSearch() {
        const searchTerm = searchInput.value.trim();
        if (searchTerm !== "") {
          fetchData(searchTerm);
        }
      }
       searchButton.addEventListener("click", performSearch);

 

      searchInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          performSearch();
          event.preventDefault(); // Prevent form submission
        }
      });
</script>

<script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
    

</body>

</html>
